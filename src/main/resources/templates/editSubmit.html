<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>java</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<div class="n-support">请使用Chrome、Safari等webkit内核的浏览器！</div>
<div class="n-head">
    <div class="g-doc f-cb">

        <div th:switch="${userInfo.valid}">
            <div th:case="true" class="user">

                <span th:if="${userInfo.isSeller()}" th:text="卖家你好"></span>

                <span th:if="${userInfo.isBuyer()}" th:text="买家你好"></span>

                <span th:text="${userInfo.getName()}" class="name"></span>
                <a href="/logout">[退出]</a>
            </div>

            <div th:case="false" class="user">
                请<a href="/login">[登录]</a>
            </div>
        </div>

        <ul class="nav">
            <li><a href="/">首页</a></li>

            <li th:if="${userInfo.isSeller()}">
                <a href="/public">发布</a>
            </li>

            <li th:if="${userInfo.isBuyer()}">
                <a href="/account">账务</a>
            </li>

            <li th:if="${userInfo.isBuyer()}">
                <a href="/settleAccount">购物车</a>
            </li>
        </ul>
    </div>
</div>
<div class="g-doc">
    <div class="n-result">
        <h3>编辑成功！</h3>
        <p><a th:href="@{'/show?id=' + ${id}}">[查看内容]</a><a href="/">[返回首页]</a></p>
    </div>
</div>
<div class="n-foot">
    <p>版权所有：网易云课堂<a href="http://mooc.study.163.com/smartSpec/detail/85002.htm">Java开发工程师(Web方向)</a>微专业团队</p>
</div>
</body>
</html>
